<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control IoT - Temperaturas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .thermo {
      height: 140px;
      width: 36px;
      border-radius: 18px;
      background: linear-gradient(#1f2937,#111827);
      position: relative;
      padding: 6px;
      box-sizing: border-box;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .thermo-fill {
      position: absolute;
      bottom: 6px;
      left: 6px;
      right: 6px;
      border-radius: 12px;
      background: linear-gradient(#f97316,#ef4444);
      display:flex;
      align-items:flex-end;
      justify-content:center;
      color:#111827;
      font-weight:700;
      transition: height 0.6s ease;
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen font-sans p-6">
  <header class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold">Cloud Control — Temperaturas</h1>
      <p class="text-sm text-slate-400">4 sensores DS18B20 — Firebase RTDB</p>
    </div>
    <div class="flex items-center gap-4">
      <div id="statusIndicator" class="flex items-center gap-2">
        <!-- indicador (se rellena en JS) -->
      </div>
    </div>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Termometros -->
    <section class="space-y-4">
      <div class="flex gap-4">
        <!-- 4 tarjetas termómetro -->
        <div class="glass-panel p-4 rounded-2xl bg-slate-800/60 border border-slate-700 w-1/4 flex flex-col items-center">
          <div class="thermo" id="thermo-0">
            <div class="thermo-fill" id="thermo-fill-0" style="height:0%"></div>
          </div>
          <div class="mt-3 text-center">
            <div class="text-sm text-slate-400" id="label-0">Sensor 1</div>
            <div class="text-2xl font-semibold" id="temp-0">-- °C</div>
          </div>
        </div>

        <div class="glass-panel p-4 rounded-2xl bg-slate-800/60 border border-slate-700 w-1/4 flex flex-col items-center">
          <div class="thermo" id="thermo-1">
            <div class="thermo-fill" id="thermo-fill-1" style="height:0%"></div>
          </div>
          <div class="mt-3 text-center">
            <div class="text-sm text-slate-400" id="label-1">Sensor 2</div>
            <div class="text-2xl font-semibold" id="temp-1">-- °C</div>
          </div>
        </div>

        <div class="glass-panel p-4 rounded-2xl bg-slate-800/60 border border-slate-700 w-1/4 flex flex-col items-center">
          <div class="thermo" id="thermo-2">
            <div class="thermo-fill" id="thermo-fill-2" style="height:0%"></div>
          </div>
          <div class="mt-3 text-center">
            <div class="text-sm text-slate-400" id="label-2">Sensor 3</div>
            <div class="text-2xl font-semibold" id="temp-2">-- °C</div>
          </div>
        </div>

        <div class="glass-panel p-4 rounded-2xl bg-slate-800/60 border border-slate-700 w-1/4 flex flex-col items-center">
          <div class="thermo" id="thermo-3">
            <div class="thermo-fill" id="thermo-fill-3" style="height:0%"></div>
          </div>
          <div class="mt-3 text-center">
            <div class="text-sm text-slate-400" id="label-3">Sensor 4</div>
            <div class="text-2xl font-semibold" id="temp-3">-- °C</div>
          </div>
        </div>
      </div>

      <div class="text-sm text-slate-400">Umbral de alarma configurado: <strong id="alarm-threshold">45°C</strong></div>
    </section>

    <!-- Grafica -->
    <section class="glass-panel p-4 rounded-2xl bg-slate-800/60 border border-slate-700">
      <h3 class="text-lg font-semibold mb-3">Gráfica (últimos valores)</h3>
      <canvas id="chart" height="180"></canvas>
    </section>
  </main>

  <audio id="alarm-sound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Tu configuración (la que compartiste)
    const firebaseConfig = {
      apiKey: "AIzaSyDGwBBAw5GEVPhOMHJtUWyM84sxw9_cQcg",
      authDomain: "control-de-temperatura-e-c7ec4.firebaseapp.com",
      databaseURL: "https://control-de-temperatura-e-c7ec4-default-rtdb.firebaseio.com",
      projectId: "control-de-temperatura-e-c7ec4",
      storageBucket: "control-de-temperatura-e-c7ec4.firebasestorage.app",
      messagingSenderId: "338948841814",
      appId: "1:338948841814:web:aaeee38586d1c4c30636f7",
      measurementId: "G-MB7TNC7EZF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // IDs de sensores (mismas que en el ESP)
    const sensorIDs = [
      "0x280xD00x20xB20x00x00x00xCF
",
      "0x280xB60x300x200x730x230xB0xE0
",
      "0x280x410xE80x160x400x240xB0x62
",
      "0x280x430x860xD0x730x230xB0x47
"
    ];
    const labels = ["Sensor 1","Sensor 2","Sensor 3","Sensor 4"];
    // array de últimos valores (para gráfica)
    const lastValues = [[],[],[],[]];
    const MAX_POINTS = 20;

    // Chart.js: un dataset por sensor
    const ctx = document.getElementById('chart').getContext('2d');
    const colors = ['rgba(249,115,22,0.9)','rgba(59,130,246,0.9)','rgba(16,185,129,0.9)','rgba(236,72,153,0.9)'];
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: sensorIDs.map((id,i)=>({
          label: labels[i],
          data: [],
          fill:false,
          tension:0.25,
          borderColor: colors[i],
          pointRadius:2
        }))
      },
      options:{
        animation:false,
        scales:{ y: { suggestedMin: -10, suggestedMax: 60 } }
      }
    });

    // UI helpers
    const tempEls = [0,1,2,3].map(i=>document.getElementById('temp-'+i));
    const fillEls = [0,1,2,3].map(i=>document.getElementById('thermo-fill-'+i));
    const labelEls = [0,1,2,3].map(i=>document.getElementById('label-'+i));
    const statusIndicator = document.getElementById('statusIndicator');
    const alarmSound = document.getElementById('alarm-sound');
    const alarmThreshold = 45;
    document.getElementById('alarm-threshold').innerText = alarmThreshold + '°C';

    // track alerted state to avoid repeating the alert constantly
    const alerted = [false,false,false,false];

    // escucha a /temperatures y /status
    const tempsRef = ref(db, 'temperatures');
    onValue(tempsRef, (snap) => {
      const data = snap.val();
      const now = Date.now()/1000;
      let hasAny = false;

      sensorIDs.forEach((id, idx)=>{
        const node = data && data[id];
        let val = null;
        if (node && typeof node.value !== 'undefined') val = node.value;
        if (val === -127) {
          tempEls[idx].innerText = '-- °C';
          fillEls[idx].style.height = '0%';
          labelEls[idx].innerText = id;
        } else if (val !== null) {
          hasAny = true;
          tempEls[idx].innerText = parseFloat(val).toFixed(2) + ' °C';
          labelEls[idx].innerText = id;
          // mapear temperatura a % para barra: -10 => 0%, 60 => 100%
          const minT = -10, maxT = 60;
          let pct = (val - minT) / (maxT - minT) * 100;
          pct = Math.max(0, Math.min(100, pct));
          fillEls[idx].style.height = pct + '%';
          fillEls[idx].innerText = parseFloat(val).toFixed(1) + '°';
          // alarma
          if (val >= alarmThreshold && !alerted[idx]) {
            alerted[idx] = true;
            alarmSound.play();
            Swal.fire({
              title: `ALERTA: ${labels[idx]}`,
              text: `Temperatura ${val.toFixed(2)} °C (>${alarmThreshold}°C)`,
              icon: 'warning'
            });
          } else if (val < alarmThreshold) {
            alerted[idx] = false;
          }

          // actualizar series para gráfica
          if (lastValues[idx].length >= MAX_POINTS) lastValues[idx].shift();
          lastValues[idx].push({t: new Date()*1, y: val});
        } else {
          // sin dato
          tempEls[idx].innerText = '-- °C';
        }
      });

      // actualizar gráfica: usamos etiquetas simples (cantidad de puntos)
      const maxLen = Math.max(...lastValues.map(arr=>arr.length));
      chart.data.labels = Array.from({length: maxLen}, (_,i)=>'');
      chart.data.datasets.forEach((ds, i)=>{
        ds.data = lastValues[i].map(p=>p.y ?? null);
      });
      chart.update();
    });

    // status listener
    const statusRef = ref(db, 'status');
    onValue(statusRef, (snap)=>{
      const s = snap.val();
      if (!s) {
        setStatus(false, null);
        return;
      }
      const last = s.lastUpdate || 0;
      const conn = (typeof s.connected !== 'undefined') ? s.connected : true;
      setStatus(conn, last);
    });

    function setStatus(conn, lastTimestamp) {
      const now = Date.now() / 1000;
      // si lastTimestamp existe y diferencia <= 10 seg => verde
      const healthy = lastTimestamp && (now - lastTimestamp <= 10);
      statusIndicator.innerHTML = '';
      const dot = document.createElement('span');
      dot.className = 'inline-block rounded-full w-3 h-3';
      const text = document.createElement('span');
      text.className = 'text-sm font-medium ml-2';

      if (healthy) {
        dot.style.background = '#10b981';
        text.innerText = 'Conectado (última actualización: ' + new Date(lastTimestamp*1000).toLocaleTimeString() + ')';
      } else {
        dot.style.background = '#ef4444';
        text.innerText = 'Desconectado o sin datos recientes';
      }
      statusIndicator.appendChild(dot);
      statusIndicator.appendChild(text);
    }

    // iconos lucide
    lucide.createIcons();
  </script>
</body>
</html>
